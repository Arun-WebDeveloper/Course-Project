<div class="row">
    <div class="col-sx-12">
        <img [src]="food.imagePath" alt="{{food.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{food.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdownDirective>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Add Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a style="cursor:pointer;" (click)="newEdit()">Edit Recipe</a></li>
                <li><a style="cursor:pointer;" (click)="onDelete()">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{food.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of food.ingredients">{{ingredient.name}} -
                {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
