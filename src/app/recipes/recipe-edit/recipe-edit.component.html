<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <!--<div class="row" *ngIf="submitData">
                        <div class="col-xs-12">
                            <p>Your Data has been Submitted to the Console!
                            </p>
                        </div>
                    </div>-->
                    <button style="margin-left: 10px;" type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image-path">Image URL</label>
                        <input type="text" id="image-path" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" formControlName="description"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" style="margin-bottom: 10px;" [formGroupName]="i" *ngFor="let ingredientCtrl of controls; let i = index">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button"(click)="onDeleteIngredient(i)">x</button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 18px;">
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button" (click)="onAddIngredients()">Add Ingredients</button>
                        </div>
                    </div>
                </div>
            </div>
            <span class="help-block" *ngIf="!recipeForm.valid && recipeForm.touched" style="color: red;">This Form is Invalid ? Please fill in the Details!</span>
        </form>
    </div>
</div>
